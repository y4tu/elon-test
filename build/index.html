<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>SpaceX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page container">
<header class="page__header header">
  <div class="header__wrapper">
    <a href="#" class="header__logo logo">
      <div class="logo__corner-1"></div>
      <div class="logo__corner-2"></div>
      <img class="logo__img" src="img/logo.png" width="274" height="36" alt="Логотип Space-X">
    </a>
    <nav class="header__nav nav">
      <a href="#" class="nav__item">Главная</a>
      <a href="#" class="nav__item">Технология</a>
      <a href="#" class="nav__item">График полетов</a>
      <a href="#" class="nav__item">Гарантии</a>
      <a href="#" class="nav__item">О компании</a>
      <a href="#" class="nav__item">Контакты</a>
    </nav>
  </div>
</header>
<main class="main">
  <h1 class="main__title">Путешествие<br><span class="main__title-small">на красную планету</span></h1>
  <div class="main__planet visually-hidden"><img class="main__planet-img" src="img/planet.png" alt="Планета марс" width="386" height="386"></div>
  <div class="main__advantages advantages">
    <ul class="advantages__list">
      <li class="advantages__item advantages__item--1st">
        <a href="#" class="advantages__item-link">мы <span class="advantages__item-span">1</span> на рынке</a>
      </li>
      <li class="advantages__item advantages__item--safety">
        <a href="#" class="advantages__item-link">гарантируем <span class="advantages__item-span">50%</span> безопасность</a>
      </li>
      <li class="advantages__item advantages__item--gift">
        <a href="#" class="advantages__item-link">календарик за <span class="advantages__item-span">2001<span
          class="advantages__item-little-span">г.</span></span> в подарок</a>
      </li>
      <li class="advantages__item advantages__item--duration">
        <a href="#" class="advantages__item-link">путешествие <span class="advantages__item-span">597</span> дней</a>
      </li>
    </ul>
  </div>
  <button type="button" class="main__start button">
    <span class="button__text">Начать путешествие</span>
  </button>
</main>
</body>

</html>
